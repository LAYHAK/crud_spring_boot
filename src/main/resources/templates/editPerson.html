<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Edit Person Info</h1>
        </div>
        <form novalidate=""   th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post"  class="space-y-12">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm">name address</label>
                    <input type="text" th:field="*{name}"  name="name" id="name" placeholder="leroy"
                           class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="email" class="text-sm">Email</label>
                    </div>
                    <input type="email" name="email" th:field="*{email}" id="email" placeholder="example@gmail.com"
                           class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="submit" class="btn btn-warning text-gray-50" >Update</button>
                </div>
            </div>
        </form>
    </div>
    <a href="/" class="btn btn-success mt-2">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
